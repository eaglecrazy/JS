<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="js/goodslist.js"></script>
    <!--    <script defer src="js/chat.js"></script>-->
    <script defer src="js/cart.js"></script>
    <!--    <script defer src="js/form.js"></script>-->
    <script defer src="js/main.js"></script>
    <title>eShop</title>
</head>

<body>
    <div id="app">
        <header class="header">
            <div class="menuLeft">
                <button class="button indexButton" @click="buttonIndexClick">Магазин</button>
                <button class="button formButton">Обратная связь</button>
            </div>
            <div class="menuRight">
                <search :filtered-goods='filteredGoods' :goods="goods" v-on:search-click="filter"></search>
                <button class="button cartButton" @click="buttonCartClick">Корзина</button>
            </div>
        </header>
        <main class="main">
            <goods-list :visible='isVisibleGoodsList' :filtered-goods='filteredGoods' :goods="goods"></goods-list>
            <cart :visible='isVisibleCart' :cart="cart"></cart>
        </main>
    </div>
</body></html>
